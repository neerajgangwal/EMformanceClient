<div [class.wrapper]="ShowNavBar==true" [class.wrapperlgbox]="ShowNavBar==false">
    <app-side-nav *ngIf="ShowNavBar"></app-side-nav>
    <nav *ngIf="ShowHeader" class="navbar navbar-default navbar-fixed">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse">
              <!--  <div class="top-heading" *ngIf="ShowDashboardIcons!=true">
                    <div class="col-md-12">
                        <h3 class="top-heading">{{Title}}</h3>
                    </div>
                </div>-->
                <div class="top-heading" >   <!--*ngIf="ShowDashboardIcons==true"    We need to show top icons everywhere-->
                  <div class="col-md-3">
                      <h3 class="top-heading">{{Title}}</h3>
                  </div>
                  <div class="col-md-9">
                    <div class="collapse navbar-collapse">
                      <ul class="nav navbar-nav navbar-center">
                        <li>
                          <a [routerLink]="['Feedback/MyFeedback']">
                            <i class="icon-Feedback"></i>
                            My Feedbacks
                          </a>
                        </li>
						<li class="active">
                          <a [routerLink]="['/project/list']">
                            <i class="icon-Projects"></i>
                            My Projects
                          </a>
                        </li>
                        <li>
                          <a [routerLink]="['/goal/mygoal']">
                            <i class="icon-Goals"></i>
                            My Goals
                          </a>
                        </li>
						<li>
                          <a [routerLink]="['/task/my-task']">
                            <i class="icon-list"></i>
                            My Tasks
                          </a>
                        </li>
                        <li>
                          <a [routerLink]="['Skill/MySkill']">
                            <i class="icon-skill"></i>
                            My Skills
                          </a>
                        </li>
                        <li>
                          <a [routerLink]="['/team/list']">
                            <i class="icon-Team"></i>
                            My Team
                          </a>
                        </li>
                      </ul>

                    </div>
                  </div>
              </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="notification-li">
                        <a href="#">
                            <i class="icon-bell"></i>
                        </a>
                    </li>
                    <li class="dropdown profile-dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="shortname">AD</span>
                            <p>
                                {{userService.LoggedInUser.Name}}
                                <b class="caret"></b>
                            </p>
                        </a>
                        <ul class="dropdown-menu">
                            <li><span style="cursor: pointer;" (click)="LogOutClicked()">Logout</span></li>
                            <!-- <li><a href="#">Another action</a></li>
                            <li><a href="#">Something</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li> -->
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <p-toast></p-toast>
    <router-outlet></router-outlet>
</div>
