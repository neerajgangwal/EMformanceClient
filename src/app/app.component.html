<div [class.wrapper]="ShowNavBar==true" [class.wrapperlgbox]="ShowNavBar==false">
    <app-side-nav *ngIf="ShowNavBar"></app-side-nav>
    <nav *ngIf="ShowHeader" class="navbar navbar-default navbar-fixed">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse">
                <div class="top-heading">
                    <div class="col-md-12">
                        <h3 class="top-heading">{{Title}}</h3>
                    </div>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="notification-li">
                        <a href="#">
                            <i class="icon-notification"></i>
                        </a>
                    </li>
                    <li class="dropdown profile-dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="shortname">AD</span>
                            <p>
                                {{userService.LoggedInUser.Name}}
                                <b class="caret"></b>
                            </p>
                        </a>
                        <ul class="dropdown-menu">
                            <li><span style="cursor: pointer;" (click)="LogOutClicked()">Logout</span></li>
                            <!-- <li><a href="#">Another action</a></li>
                            <li><a href="#">Something</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li> -->
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <p-toast></p-toast>
    <router-outlet></router-outlet>
</div>
