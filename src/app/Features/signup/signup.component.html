<div class=" login-bg">
    <div class="overlay">
        <div class="sidebar">
            <div class="sidebar-wrapper">
                <ul class="nav">
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <div class="login">
                <div class="welcome-heading">
                    <h3 class="heading-1 signuplh">Start your Free Trial</h3>

                    <div class=""><img src="assets/img/login-logo.png"></div>
                </div>

                <div class="clearfix"></div>
                <div class="form-wrapper">
                    <form [formGroup]="SignupForm" (ngSubmit)="OnSubmit(SignupForm.value)">
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" class="form-control" placeholder="Enter Your Full Name" formControlName="name">

                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" class="form-control" formControlName="email" placeholder="Enter Your Email Address">

                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" class="form-control" formControlName="password" placeholder="Enter Your Password">
                        </div>

                        <div class="form-group">
                            <div class="checkbox">
                                <input id="checkbox1" type="checkbox">
                                <label for="checkbox1">I am agree to the <a href="#">Terms of services</a> and <a
                                        href="#">Privacy Policy.</a>
                                </label>
                            </div><br>
                            <input type="submit" name="submit" class="btn btn-primary">

                        </div>

                        <div class="frpass">I already have an account<a [routerLink]="['/login']">Login</a></div>
                    </form>

                </div>
            </div>




        </div>

    </div>
</div>
