<div class=" login-bg" class="extraMargins">

    <div class="main-panel">
        <div class="login">
            <div class="welcome-heading" style="text-align: center;">
                <div class=""><img src="assets/img/login-logo.png"></div>
                <br>
                <br>
                <div *ngIf="loading==true">
                    <div class="welcome-heading" style="font-size: larger;"><b>Verifying your account</b></div>
                    <div style="text-align: center;">
                        <p-progressBar mode="indeterminate"></p-progressBar>
                    </div>
                </div>
                <div *ngIf="loading!=true">
                    <div class="welcome-heading" style="font-size: larger;"><b>{{message}}</b></div>
                    <div style="text-align: center;">
                        <i *ngIf="verified==true" class="fa fa-check-circle" style="font-size:60px;color: #007775;"></i>
                        <i *ngIf="verified==false" class="fa fa-times-circle" style="font-size:60px;color:red"></i>
                    </div>
                </div>
            </div>
            <!-- <div class="clearfix"></div>
                <div class="form-wrapper">
                
                </div> -->
        </div>
    </div>
</div>
